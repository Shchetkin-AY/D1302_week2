{% extends 'tours/base.html' %}
{% load stars %}
{% block content %}
    <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it'); background-position: center center">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
    {% for tour_id, tour in hot_tours.items %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ tour.picture}}300x200/" alt="" />
                </div>
                <div class="card-body">
                    <h2 class="h6 fw-weight-bold card-title">{{ tour.title }} | {{ tour.stars|stars }}</h2>
                    <p class="card-text">{{ tour.description }}</p>
                    <a href="{% url 'tour' tour_id %}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </main>
{% endblock content %}
